<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel using bxslider</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <style>
        #wrapper {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="bxSlider">
            <div>
                <img src="./image/1.jpg" alt="Image1" title="산">
            </div>
            <div>
                <img src="./image/2.jpg" alt="Image2" title="해변">
            </div>
            <div>
                <img src="./image/3.jpg" alt="Image3" title="해변&등대">
            </div>
            <div>
                <img src="./image/cat24.jpg" alt="Image4" title="고양이">
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>

    <script>
        $(function () {
            $('.bxSlider').bxSlider({
                controls: true,
                captions: true,
                auto: true,
                autoControls: true,                
                pager: true,
                adaptiveHeight: true,
                speed: 500
            });
        });
    </script>
</body>

</html>
