<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreenSlide with vegas.jay salvat</title>
    <link rel="stylesheet" href="./js/vegas/vegas.min.css">
    <style>
        a {
            text-decoration: none;
            color: white;            
        }

        p:hover a{
            color: yellow;
        }
        #content{
            width: 800px;
            height: auto;
            color: white;
            background-color: rgb(0, 0, 0, 0.3);           
            position: absolute;
            font-size: large;
            top: 30%;
            left: 10%;
            padding: 30px;
        }
    </style>    
</head>
<body>
    <div id="content">
        <h1>FullScreen Background Image</h1>
        <p><strong><a href="https://vegas.jaysalvat.com/">Vegas.js</a></strong>을 이용한 풀 스크린 배경이미지</p>        
    </div>
 
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/vegas/vegas.min.js"></script>    
    <script>
        $(function(){
            $('body').vegas({
                slides:[
                    {src:'./image/1.jpg'},
                    {src:'./image/2.jpg'},
                    {src:'./image/3.jpg'},
                    {src: './image/cat24.jpg',
                        video:{
                            src:['video/cat24.mp4'],
                            loop:false,
                            mute:true
                        }
                    }
                ],
                delay: 5000
            });
        });
    </script>
</body>
</html>
